                <div class="col-12 col-md-6 col-lg-4">

                </div>
            </div>

    <section class="start-bootstrap">

            <div class="row">
                <div class="col-12 text-center">
                    <h1>ABOUT</h1>
                </div>
            </div>

            <div class="row justify-content-center">
